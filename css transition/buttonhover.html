<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: blue;
            color: beige;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease 0.5s;  /* proterty , duration , timing-function , delay*/
            border-radius: 30px;
            font-size: 50px; 
        }

        button:hover{
            background-color: purple;
        }
    </style>
</head>
<body>
    <button>Hover Me</button>
    <!-- cubic bezier  wrk  -->
</body>
</html>
