<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
     <style>
        .box{
            border: 1px dashed black;
            padding: 10px;
        }
     </style>
</head>
<body>
    <div class="box">this is world</div>
    <p class="box">this is india</p>
</body>
</html>
