<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outline-box{
            width: 300px;
            height: 100px;
            border: 2px solid green;
            outline: 4px dotted blue;
            outline-offset: 20px;
            margin: 50px auto;
            text-align: center;
            line-height: 100px; 
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="outline-box">box with border and outline</div>
</body>
</html>
