<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padded-box{
            padding: 20px;
            border: 2px solid blueviolet;
            background-color: aqua;
            margin: 20px auto;
            width: 300;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .padded-left{
            padding-left: 100px;
            background-color: chartreuse;
            border: 2px dashed yellow;
        }


    </style>
</head>
<body>
    <div class="padded-box">Lorem ipsum dolor sit amet.</div>
    <div class="padded-box padded-left">Lorem, ipsum dolor sit amet consectetur adipisicing.</div>
</body>
</html>
