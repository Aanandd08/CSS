<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: height 2s ;
            transition: cubic-bezier(0.1, 0.8, 1.44, 0.1);
            margin: 50px auto;

        }
        div:hover{
            height: 400px;
        }
    </style>
</head>
<body>
    <h2  style="text-align: center;">Cubic bezier</h2>
    <div class="box"></div>
</body>
</html>
