<body>
    <h1>BLOCK vs INLINE</h1>
    <div class="container">

        <div class="box1"> <br>
            <div class="block" style="background-color: aquamarine;"></div> <br>
            <div class="block" style="background-color: darkorchid;"></div> <br>
            <div class="block" style="background-color: orange; width: 130px;"></div> <br>
            <div class="block" style="background-color: aqua; width: 230px;"></div><br>


            <p class="block2">display :
                <b style="color: blue;"> block </b>;
            </p>
            <p class="block3">Block elements stack,regardless of their width.</p>
        </div>

        <div class="box2"><br>
            <div class="inline" style="background-color: aquamarine;"></div>
            <div class="inline" style="background-color: darkorchid;"></div>   
            <div class="inline" style="background-color: orange;width: 130px; "></div>

            <p class="inline2"> display :
            <b style="color: blue;"> inline-block</b>;  </p>
            <p class="inline3">Inline elements flow from one line to the next. </p>

        </div>

        <div class="box3"> 
            <span class="inline1" style="background-color: aquamarine; "> inline1</span>
            <span class="inline1" style="background-color: darkorchid;">inline2</span>

            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          
            <p class="inline4">display :
            <b style="color: blue;"> inline</b> ;  </p>
            <p class="inline5"> Inline elements flows in a line</p>
        </div>



    </div>
